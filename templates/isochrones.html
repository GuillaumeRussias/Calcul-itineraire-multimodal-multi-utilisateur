<form method="POST" class="form-inline active-pink-3 active-pink-4">
    <legend>Entrer centre des isochrones et heure</legend>

        <i class="fas fa-search" aria-hidden="true"></i>
        <label for="start"></label><input class="form-control form-control-sm ml-3 w-75" type="text" name="start" placeholder="Centre" aria-label="Search" id="Search">

        <div class="timepicker">
        <label for="time"></label><input class="form-control form-control-sm ml-3 w-75" name="time" placeholder="hh:mm" type="text" id=time></input>
        </div>
    </div>
    <button type="button" class="btn btn-danger" id="rd" onclick="random_complete_with_summit(true,['Search'],['time'],list)">Random</button>
    <input type="submit" value="Envoyer" class="btn btn-primary" />
</form>
<script src="/static/autocomplete.js"></script>
<script>
    autocomplete(document.getElementById("Search"), list);
</script>
