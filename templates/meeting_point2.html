{% block article%}

<br><br/>

<script src="/static/autocomplete.js"></script>
<script>
      let list = {{ liste_stations | safe }};
</script>

<form method="POST" class="form-inline active-pink-3 active-pink-4">
    {%for i in range (n)%}
    <legend>Utilsateur {{i+1}}</legend>
    <div class="autocomplete" style="width:300px;">
        <i class="fas fa-search" aria-hidden="true"></i>
        <label for={{i}}></label><input class="form-control form-control-sm ml-3 w-75" type="text" name="{{i}}" placeholder="Vous êtes" aria-label="Search" id="{{i}}">
    </div>
    <script>
        autocomplete(document.getElementById("{{i}}"), list);
    </script>
    {%endfor%}
    <button type="button" class="btn btn-danger" id="rd" onclick="random_complete_with_summit_range(true,{{n}},list)">Random</button>
    <input type="submit" value="Envoyer" class="btn btn-primary" />
</form>

{% endblock %}
