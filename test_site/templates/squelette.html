<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Calcul d'initéraires multimodaux">
        <meta name="author" content="Emma Beuze, Guillaume Russias and Aubin Tchoï under the supervision of Guillaume Dalle">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href={{ url_for('static', filename="style.css")}} rel="stylesheet">

        <link rel="icon" href={{ url_for('static', filename='maps_logo2.png') }} sizes="32x32" type="image/png">
        <title>Maps</title>
    </head>

    <body>
        <div id="bloc_page">
            <header>
                <nav class="navbar sticky-top navbar-expand-lg navbar-light">
                    {% block nav%}
                    {% endblock %}
                </nav>
            </header>

            {% block div%}
            {% endblock %}
 
            <section>
                <article>
                    {% block article %} 
                    {% endblock %}
                </article>
            </section>
        </div>
    
    <footer class="text-muted">
        <div class="container">
        <p class="float-right">
            <a href="#">Retour en haut</a>
        </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
